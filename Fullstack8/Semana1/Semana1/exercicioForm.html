<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <form action="">
      <h3>Cadastro da liga dos astronautas</h3>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /> -
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br /><br />
      <label for="nascimento">Data de nascimento:</label>
      <input type="date" name="nascimento" id="nascimento" /> -
      <label for="foto">Foto:</label>
      <input type="file" name="foto" id="" /><br /><br />
      <label for="nacionalidade">Nacionalidade</label>
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Brasileiro"></option>
        <option value="Americano"></option>
        <option value="Russo"></option>
        <option value="Argentino"></option>
        <option value="Chileno"></option>
      </datalist>
      -
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">M</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">F</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label> <br /><br />
      <p>Suas principais qualidades:</p>
      <input type="checkbox" id="inteligencia" name="inteligencia" value="1" />
      <label for="inteligencia"> Inteligência</label> |
      <input type="checkbox" id="resiliencia" name="resiliencia" value="2" />
      <label for="resiliencia"> Resiliência</label> |
      <input type="checkbox" id="preparo" name="preparo" value="3" />
      <label for="preparo"> Preparo Físico</label>
      <input type="checkbox" id="educacao" name="educacao" value="4" />
      <label for="educacao"> Educação</label><br /><br />
      <textarea
        name="text"
        id="text"
        cols="30"
        rows="10"
        placeholder="Porque quer ser astronauta?"
      ></textarea>
      <br /><br />
      <button type="submit">Criar</button>
    </form>
  </body>
</html>
