<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bulma</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
      integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="portifolio.html">

              src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Ambev_logo.svg"
              width="112"
              height="28"
            />
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="portifolio.html"> In√≠cio </a>

            <a class="navbar-item" href="form.html"> Contato </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="img/pack-products.png" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Bruno Passos</p>
                    <span class="tag is-dark is-medium"
                      >Javascript Full Stack Developer</span
                    >
                  </div>
                </div>

                <div class="content">
                  <a href="tel:+55-79-99953-0420">+55 (79) 99953-0420</a
                  ><br /><br />
                  <a href="mailto:bruno.pgoncalves@ambevtech.com.br"
                    >bruno.pgoncalves@ambevtech.com.br</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Contato</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input
                        class="input"
                        type="email"
                        placeholder="Email input"
                        value=""
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Textarea"
                      ></textarea>
                    </div>
                  </div>
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
